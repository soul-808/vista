# Project identification
sonar.projectKey=soul808_vista
sonar.organization=soul808

# Source code location
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/dist/**,**/target/**,**/coverage/**

# Java specific settings
sonar.java.binaries=apps/backend/target/classes
sonar.java.source=17
sonar.java.coverage.jacoco.xmlReportPaths=apps/backend/target/site/jacoco/jacoco.xml

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=apps/frontend/shell/coverage/lcov.info
sonar.typescript.tsconfigPath=apps/frontend/shell/tsconfig.json

# Test coverage settings
sonar.coverage.exclusions=**/test/**,**/tests/**,**/__tests__/**,**/*.spec.ts,**/*.test.ts

# Quality Gate
sonar.qualitygate.wait=true 