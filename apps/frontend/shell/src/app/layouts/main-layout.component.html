<div class="app-container">
  <header *ngIf="showNav">
    <div class="nav-bar">
      <nav>
        <ul>
          <li>
            <a routerLink="/home" class="nav-logo-link" aria-label="Home">
              <img
                src="assets/images/vista-logo.png"
                alt="Vista Logo"
                class="nav-logo-image"
              />
            </a>
          </li>
          <li>
            <a routerLink="/health" routerLinkActive="active">Health Check</a>
          </li>
        </ul>
      </nav>
      <div class="nav-actions">
        <button class="logout-btn" (click)="logout()">Logout</button>
      </div>
    </div>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer *ngIf="showNav">
    <p>&copy; 2023 Vista Platform</p>
  </footer>
</div>
