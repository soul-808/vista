sonar.projectKey=vista
sonar.projectName=Vista
sonar.projectVersion=1.0

# Source code location
sonar.sources=apps/frontend/src,apps/backend/src/main/java
sonar.tests=apps/frontend/src/__tests__,apps/backend/src/test/java

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Coverage reports
sonar.javascript.lcov.reportPaths=apps/frontend/coverage/lcov.info
sonar.java.coveragePlugin=jacoco
sonar.jacoco.reportPaths=apps/backend/build/jacoco/test.exec

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/target/**

# Quality Gates
sonar.qualitygate.wait=true
sonar.qualitygate.conditions=coverage,duplicated_lines_density,reliability_rating,security_rating

# Analysis parameters
sonar.verbose=true
sonar.showProfiling=true
sonar.analysis.mode=publish
