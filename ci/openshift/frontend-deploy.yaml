apiVersion: apps/v1
kind: Deployment
metadata:
  name: vista-frontend
  labels:
    app: vista-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vista-frontend
  template:
    metadata:
      labels:
        app: vista-frontend
    spec:
      containers:
      - name: vista-frontend
        image: ${DOCKER_REGISTRY}/vista-frontend:${IMAGE_TAG}
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_API_URL
          valueFrom:
            configMapKeyRef:
              name: vista-config
              key: api_url
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: vista-frontend
spec:
  selector:
    app: vista-frontend
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: vista-frontend
spec:
  to:
    kind: Service
    name: vista-frontend
  port:
    targetPort: 80
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
