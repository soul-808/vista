apiVersion: apps/v1
kind: Deployment
metadata:
  name: vista-frontend
  labels:
    app: vista-frontend
  annotations:
    timestamp: "2024-04-27T04:43:59Z"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vista-frontend
  template:
    metadata:
      labels:
        app: vista-frontend
    spec:
      containers:
      - name: vista-frontend
        image: docker.io/soul808/vista-frontend:latest
        imagePullPolicy: Always
        env:
        - name: API_URL
          value: https://vista-backend-brandonarka3-dev.apps.rm3.7wse.p1.openshiftapps.com/api
        ports:
        - containerPort: 8080
          name: http
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: vista-frontend
  labels:
    app: vista-frontend
spec:
  selector:
    app: vista-frontend
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: vista-frontend
  labels:
    app: vista-frontend
spec:
  to:
    kind: Service
    name: vista-frontend
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
